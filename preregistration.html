    <h1>Layanan Pra-Registrasi Karya Ilmiah</h1>
    <form id="preregistrationForm">
      <label for="title">Judul:</label>
      <input type="text" id="title" name="title" required />
      <label for="author">Penulis:</label>
      <input type="text" id="author" name="author" required />
      <label for="abstract">Abstrak:</label>
      <textarea id="abstract" name="abstract" required></textarea>
      <label for="publicationDate">Tanggal Publikasi:</label>
      <input type="date" id="publicationDate" name="publicationDate" required />
      <label for="type">Tipe:</label>
      <select id="type" name="type" required>
        <option value="journal">Jurnal</option>
        <option value="conference">Konferensi</option>
      </select>
      <label for="specific">Jurnal/Konferensi Spesifik:</label>
      <input type="text" id="specific" name="specific" required />
      <label for="file">Unggah Berkas:</label>
      <input type="file" id="file" name="file" required />
      <button type="submit">Kirim</button>
    </form>
    <p id="uploadMessage"></p>
    <script src="scripts.js"></script>
  </body>
</html>
